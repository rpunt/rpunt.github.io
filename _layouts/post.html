{% assign baseurl = site.baseurl %}
<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

{% include navbar.html %}

<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-3"></div>
  <div class="col-lg-6 col-md-6 col-sm-6 content-body">

    <div class="post">
      <h3 class="post-title">{{ page.title }}</h3>
      <!-- <span class="post-date">{ { page.date } }</span> -->

      {%- if page.video -%}
      {%- include video.html -%}
      {%- endif -%}

      {{ content }}
    </div>

  </div>
  <div class="col-lg-3 col-md-3 col-sm-3"></div>
</div>
{% include scripts.html %}
</body>
</html>
